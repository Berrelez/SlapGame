<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Slap Game</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="game.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <audio id="punch">
	<source src="sounds/dspunch.wav" type="audio/wav">
  </audio>
  <audio id="hurt">
	<source src="sounds/dsplpain.wav" type="audio/wav">
  </audio>
   <audio id="dead">
	<source src="sounds/dspldeth.wav" type="audio/wav">
  </audio>
  </head>
  <body>
    <div class="container">
	
		<div class="game-panel">
			
			<div class="row">
				<div class="player-bar">
					<div class="col-xs-6 col-sm-6 col-md-6 pull-left">
						<div id="player"></div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div id="hits" class=" pull-right"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="progress">
				  <div id="hitpoints" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style=""></div>
				</div>				
			</div>
			<div class="row">
				<div class="img">
					<div id="avatar" class="pic"></div>
				</div>
			</div>
			<div class="row ">
				<div class="text-center">
					<button type="button" class="btn btn-default btn-text" onclick="game.slap()">Slap</button>
					<button type="button" class="btn btn-default btn-text" onclick="game.punch()">Punch</button>
					<button type="button" class="btn btn-default btn-text" onclick="game.kick()">Kick</button>
				</div>
			</div>
			<div class="row">
				<br>
				<div id="newGame" style="display:none"><button type="button" class="btn btn-default center-block btn-text" onclick="game.restartGame()">Play Again</button></div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 text-center">
					<div id="health-msg"></div>
				</div>
			</div>			
		</div>
		
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="game.js"></script>
	<script>
		var game = new SlapGame();
		game.start();
	</script>
  </body>
</html>
